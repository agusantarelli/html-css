<html>
  <head>
    <title>Mi red social</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="nuevo.css">
    <link rel="stylesheet" href="users.css">
  </head>
  <body>
    <header>
        <h1>Mi red social</h1>
        <nav>
          <a href="../feeds/index.html">HOME</a>
          <a href="../users/users.html">USUARIOS</a>
        </nav>
    </header>
    <main>
      <div class="users">
        <div class="users-header">
          <h1>Nuevo usuario</h1>
            <a href="index.html">
              <button>Volver</button>
            </a>
        </div>
        <form>
          <div class="form-field">
            <label for="name">Nombre</label>
            <input id="name" name="nombre" required>
          </div>

          <div class="form-field">
            <label for="lastname">Apellido</label>
            <input id="lastname" name="apellido" required>
          </div>

          <div class="form-field">
            <label for="hobby">Hobby</label>
            <input id="hobby" name="hobby" required>
          </div>

          <div class="form-buttons">
            <button type="submit">Crear usuario</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
